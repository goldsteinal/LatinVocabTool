<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - Latin Vocabulary Learner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .add-course-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-course-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 2.5rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #f1f3f4;
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #4ecdc4;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .course-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .course-description {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .course-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .course-stat {
            text-align: center;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .course-stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 0.2rem;
        }

        .course-stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .course-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .course-btn {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .course-btn.primary {
            background: #4ecdc4;
            color: white;
            flex: 1;
        }

        .course-btn.primary:hover {
            background: #44a08d;
            transform: translateY(-1px);
        }

        .course-btn.secondary {
            background: #17a2b8;
            color: white;
        }

        .course-btn.secondary:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .course-btn.danger {
            background: #dc3545;
            color: white;
        }

        .course-btn.danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .course-actions-right {
            display: flex;
            gap: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #495057;
            font-size: 1.5rem;
        }

        .empty-state p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .empty-state .course-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-size: 1.4rem;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-form input, .modal-form textarea {
            padding: 0.8rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .modal-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-form input:focus, .modal-form textarea:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #4ecdc4;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #44a08d;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .modal-btn.secondary:hover {
            background: #5a6268;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .content {
                padding: 1.5rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .course-card {
                padding: 1.5rem;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .back-button, .add-course-button {
                position: static;
                margin-bottom: 1rem;
            }

            .header {
                text-align: center;
                padding: 1.5rem;
            }

            .course-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .course-actions-right {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Back</a>
            <button class="add-course-button" onclick="openAddModal()">
                <span>+</span> Add Course
            </button>
            <h1>Manage Courses</h1>
            <p>Organize your Latin vocabulary into courses</p>
        </div>

        <div class="content">
            <!-- Statistics Overview -->
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-number" id="totalCourses">0</div>
                    <div class="stat-label">Total Courses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalLessons">0</div>
                    <div class="stat-label">Total Lessons</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalWords">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCourses">0</div>
                    <div class="stat-label">Completed Courses</div>
                </div>
            </div>

            <!-- Courses Grid -->
            <div id="coursesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading your courses...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Course</h3>
            <form class="modal-form" id="addForm">
                <input type="text" id="addName" placeholder="Course name" required>
                <textarea id="addDescription" placeholder="Course description (optional)"></textarea>
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Add Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Course</h3>
            <form class="modal-form" id="editForm">
                <input type="hidden" id="editCourseId">
                <input type="text" id="editName" placeholder="Course name" required>
                <textarea id="editDescription" placeholder="Course description (optional)"></textarea>
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        let allCourses = [];
        let coursesStats = {};

        // DOM elements
        const coursesContainer = document.getElementById('coursesContainer');
        const addModal = document.getElementById('addModal');
        const editModal = document.getElementById('editModal');
        const addForm = document.getElementById('addForm');
        const editForm = document.getElementById('editForm');
        const notification = document.getElementById('notification');

        // Statistics elements
        const totalCoursesEl = document.getElementById('totalCourses');
        const totalLessonsEl = document.getElementById('totalLessons');
        const totalWordsEl = document.getElementById('totalWords');
        const completedCoursesEl = document.getElementById('completedCourses');

        // Database operations
        const CourseDB = {
            coursesCollection: firebase.firestore().collection('courses'),
            lessonsCollection: firebase.firestore().collection('lessons'),
            wordsCollection: firebase.firestore().collection('words'),

            async addCourse(name, description = '') {
                try {
                    const courseData = {
                        name: name,
                        description: description,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        order: Date.now() // Simple ordering system
                    };
                    
                    const docRef = await this.coursesCollection.add(courseData);
                    return { success: true, id: docRef.id };
                } catch (error) {
                    console.error('Error adding course:', error);
                    return { success: false, error: error.message };
                }
            },

            async getCourses() {
                try {
                    const snapshot = await this.coursesCollection.orderBy('order', 'asc').get();
                    const courses = [];
                    
                    snapshot.forEach(doc => {
                        courses.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    return { success: true, courses: courses };
                } catch (error) {
                    console.error('Error getting courses:', error);
                    return { success: false, error: error.message };
                }
            },

            async updateCourse(courseId, data) {
                try {
                    await this.coursesCollection.doc(courseId).update(data);
                    return { success: true };
                } catch (error) {
                    console.error('Error updating course:', error);
                    return { success: false, error: error.message };
                }
            },

            async deleteCourse(courseId) {
                try {
                    // Get all lessons in this course
                    const lessonsSnapshot = await this.lessonsCollection.where('courseId', '==', courseId).get();
                    
                    // Delete all words in all lessons of this course
                    const batch = firebase.firestore().batch();
                    
                    for (const lessonDoc of lessonsSnapshot.docs) {
                        const wordsSnapshot = await this.wordsCollection.where('lessonId', '==', lessonDoc.id).get();
                        wordsSnapshot.forEach(wordDoc => {
                            batch.delete(wordDoc.ref);
                        });
                        batch.delete(lessonDoc.ref);
                    }
                    
                    // Delete the course
                    batch.delete(this.coursesCollection.doc(courseId));
                    
                    await batch.commit();
                    return { success: true };
                } catch (error) {
                    console.error('Error deleting course:', error);
                    return { success: false, error: error.message };
                }
            },

            async getCourseStats(courseId) {
                try {
                    // Get lessons count
                    const lessonsSnapshot = await this.lessonsCollection.where('courseId', '==', courseId).get();
                    const lessonCount = lessonsSnapshot.size;
                    
                    // Get words count across all lessons
                    let wordCount = 0;
                    let studiedWords = 0;
                    
                    for (const lessonDoc of lessonsSnapshot.docs) {
                        const wordsSnapshot = await this.wordsCollection.where('lessonId', '==', lessonDoc.id).get();
                        wordCount += wordsSnapshot.size;
                        
                        wordsSnapshot.forEach(wordDoc => {
                            const wordData = wordDoc.data();
                            if (wordData.statistics && wordData.statistics.timesStudied > 0) {
                                studiedWords++;
                            }
                        });
                    }
                    
                    return {
                        success: true,
                        stats: {
                            lessonCount,
                            wordCount,
                            studiedWords,
                            progress: wordCount > 0 ? Math.round((studiedWords / wordCount) * 100) : 0
                        }
                    };
                } catch (error) {
                    console.error('Error getting course stats:', error);
                    return { success: false, error: error.message };
                }
            }
        };

        // Load courses when page loads
        window.addEventListener('load', loadCourses);

        // Add form submission
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await addCourse();
        });

        // Edit form submission
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await updateCourse();
        });

        async function loadCourses() {
            try {
                const result = await CourseDB.getCourses();
                if (result.success) {
                    allCourses = result.courses;
                    await loadCourseStats();
                    renderCourses();
                    updateGlobalStatistics();
                } else {
                    showNotification('Failed to load courses: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                showNotification('Failed to load courses. Please check your connection.', 'error');
            }
        }

        async function loadCourseStats() {
            for (const course of allCourses) {
                const statsResult = await CourseDB.getCourseStats(course.id);
                if (statsResult.success) {
                    coursesStats[course.id] = statsResult.stats;
                } else {
                    coursesStats[course.id] = {
                        lessonCount: 0,
                        wordCount: 0,
                        studiedWords: 0,
                        progress: 0
                    };
                }
            }
        }

        function renderCourses() {
            if (allCourses.length === 0) {
                coursesContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No courses yet</h3>
                        <p>Create your first course to start organizing your Latin vocabulary.</p>
                        <button class="course-btn primary" onclick="openAddModal()">
                            + Add Your First Course
                        </button>
                    </div>
                `;
                return;
            }

            const coursesHTML = allCourses.map(course => {
                const stats = coursesStats[course.id] || { lessonCount: 0, wordCount: 0, studiedWords: 0, progress: 0 };
                
                return `
                    <div class="course-card">
                        <div class="course-header">
                            <div>
                                <div class="course-title">${course.name}</div>
                                <div class="course-description">${course.description || 'No description'}</div>
                            </div>
                        </div>
                        
                        <div class="course-stats">
                            <div class="course-stat">
                                <div class="course-stat-number">${stats.lessonCount}</div>
                                <div class="course-stat-label">Lessons</div>
                            </div>
                            <div class="course-stat">
                                <div class="course-stat-number">${stats.wordCount}</div>
                                <div class="course-stat-label">Words</div>
                            </div>
                        </div>
                        
                        <div class="course-actions">
                            <a href="manage-lessons.html?courseId=${course.id}" class="course-btn primary">
                                Manage Lessons
                            </a>
                            <div class="course-actions-right">
                                <button class="course-btn secondary" onclick="editCourse('${course.id}')">Edit</button>
                                <button class="course-btn danger" onclick="deleteCourse('${course.id}', '${course.name}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            coursesContainer.innerHTML = `<div class="courses-grid">${coursesHTML}</div>`;
        }

        function updateGlobalStatistics() {
            const totalCourses = allCourses.length;
            let totalLessons = 0;
            let totalWords = 0;
            let completedCourses = 0;

            Object.values(coursesStats).forEach(stats => {
                totalLessons += stats.lessonCount;
                totalWords += stats.wordCount;
                if (stats.progress === 100) {
                    completedCourses++;
                }
            });

            totalCoursesEl.textContent = totalCourses;
            totalLessonsEl.textContent = totalLessons;
            totalWordsEl.textContent = totalWords;
            completedCoursesEl.textContent = completedCourses;
        }

        function openAddModal() {
            document.getElementById('addName').value = '';
            document.getElementById('addDescription').value = '';
            addModal.classList.add('show');
            setTimeout(() => document.getElementById('addName').focus(), 100);
        }

        function closeAddModal() {
            addModal.classList.remove('show');
        }

        async function addCourse() {
            const name = document.getElementById('addName').value.trim();
            const description = document.getElementById('addDescription').value.trim();

            if (!name) {
                showNotification('Please enter a course name', 'error');
                return;
            }

            // Check for duplicates
            const duplicate = allCourses.find(course => 
                course.name.toLowerCase() === name.toLowerCase()
            );

            if (duplicate) {
                showNotification('A course with this name already exists', 'error');
                return;
            }

            try {
                const result = await CourseDB.addCourse(name, description);
                if (result.success) {
                    closeAddModal();
                    await loadCourses();
                    showNotification('Course added successfully!', 'success');
                } else {
                    showNotification('Failed to add course: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error adding course:', error);
                showNotification('Failed to add course. Please try again.', 'error');
            }
        }

        function editCourse(courseId) {
            const course = allCourses.find(c => c.id === courseId);
            if (!course) return;

            document.getElementById('editCourseId').value = courseId;
            document.getElementById('editName').value = course.name;
            document.getElementById('editDescription').value = course.description || '';
            
            editModal.classList.add('show');
        }

        function closeEditModal() {
            editModal.classList.remove('show');
        }

        async function updateCourse() {
            const courseId = document.getElementById('editCourseId').value;
            const name = document.getElementById('editName').value.trim();
            const description = document.getElementById('editDescription').value.trim();

            if (!name) {
                showNotification('Please enter a course name', 'error');
                return;
            }

            // Check for duplicates (excluding current course)
            const duplicate = allCourses.find(course => 
                course.name.toLowerCase() === name.toLowerCase() && course.id !== courseId
            );

            if (duplicate) {
                showNotification('A course with this name already exists', 'error');
                return;
            }

            try {
                const result = await CourseDB.updateCourse(courseId, {
                    name: name,
                    description: description
                });

                if (result.success) {
                    closeEditModal();
                    await loadCourses();
                    showNotification('Course updated successfully!', 'success');
                } else {
                    showNotification('Failed to update course: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error updating course:', error);
                showNotification('Failed to update course.', 'error');
            }
        }

        async function deleteCourse(courseId, courseName) {
            const stats = coursesStats[courseId];
            const warningMessage = stats && (stats.lessonCount > 0 || stats.wordCount > 0) 
                ? `Are you sure you want to delete "${courseName}"?\n\nThis will permanently delete:\n- ${stats.lessonCount} lessons\n- ${stats.wordCount} words\n\nThis action cannot be undone.`
                : `Are you sure you want to delete "${courseName}"? This action cannot be undone.`;

            if (!confirm(warningMessage)) {
                return;
            }

            try {
                const result = await CourseDB.deleteCourse(courseId);
                if (result.success) {
                    await loadCourses();
                    showNotification('Course deleted successfully!', 'success');
                } else {
                    showNotification('Failed to delete course: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error deleting course:', error);
                showNotification('Failed to delete course.', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Close modals when clicking outside
        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) {
                closeAddModal();
            }
        });

        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAddModal();
                closeEditModal();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openAddModal();
            }
        });
    </script>
</body>
</html>
